<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="first_name">First name: </label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <br>

        <div>
            <label for="last_name">Last name: </label>
            <input type="text" id="last_name" name="last_name">
        </div>

        <br>

        <div>
            <label for="course">Course: </label>
            <select name="course" id="course">
                <option value="course" disabled selected>Course</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="react">React</option>
            </select>
        </div>

        <br>

        <div>
            <label for="gender">Gender: </label> <br>
            <input type="radio" id="gender" name="gender" value="male"> Male <br>
            <input type="radio" id="gender" name="gender" value="famale"> Famale <br>
            <input type="radio" id="gender" name="gender" value="other"> Other
        </div>

        <br>

        <div>
            <label for="hobby">Hobbies: </label> <br>
            <input type="checkbox" id="hobby" name="hobby" value="programming"> Programming <br>
            <input type="checkbox" id="hobby" name="hobby" value="cricket"> Cricket <br>
            <input type="checkbox" id="hobby" name="hobby" value="football"> Football <br>
            <input type="checkbox" id="hobby" name="hobby" value="reading"> Reading Novel
        </div>

        <br>

        <div>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone">
        </div>

        <br>

        <div>
            <label for="address">Address: </label> <br>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>

        <br>

        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
        </div>

        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
