<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <select class="select" name="language" id="lang">
                <option value="eng">English (United States)</option>
                <option value="ru">Russian</option>
                <option value="uz">Uzbek</option>
            </select>

            <h1 class="title">Instagram</h1>

            <form action="#" class="login-form">
                <label for="user" class="user">
                    <input type="text" id="user" name="user">
                </label>

                <label for="password" class="password">
                    <input type="password" id="password" name="password">
                </label>

                <button type="submit" class="form-btn">Log In</button>
            </form>

            <div class="other">
                <div class="other-signin">
                    <span>Forgot your login detailes? </span>
                    <a href="#">Get help signing in.</a>
                </div>

                <button class="login-as">Log in as @wongmjane</button>

                <div class="or">
                    <span class="or-span1"> </span>
                    <span>
                        OR
                    </span>
                    <span class="or-span2"> </span>
                </div>

                <div class="other-signin">
                    <span>Don't have an account? </span>
                    <a href="#">Sign up</a>
                </div>

                
            </div>

            <div class="line"></div>

            <p class="p-tag">Instagram from Facebook</p>

        </div>

    </div>

</body>
</html>
